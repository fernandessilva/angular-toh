<h1>Heroes</h1>
<div class="addbutton">
  <div class="newHeroButton">
    <button
      mat-raised-button
      color="warn"
      routerLink="/new"
      class="addButton"
      aria-label="Create a new hero"
    >
      New Hero
    </button>
  </div>
</div>

<div class="list">
  <mat-table #table [dataSource]="heroes">
    <ng-container matColumnDef="idHero">
      <mat-header-cell *matHeaderCellDef> Hero id </mat-header-cell>
      <mat-cell *matCellDef="let hero"> {{ hero.idHero }} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Hero name </mat-header-cell>
      <mat-cell *matCellDef="let hero"> {{ hero.name }} </mat-cell>
    </ng-container>

    <!-- Category Column
    <ng-container matColumnDef="Category">
      <mat-header-cell *matHeaderCellDef> Category </mat-header-cell>
      <mat-cell *matCellDef="let hero"> {{ hero.category }} </mat-cell>
    </ng-container> -->

    <!-- Buttons Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Update Hero</mat-header-cell>
      <mat-cell *matCellDef="let hero">
        <button
          mat-icon-button
          [routerLink]="['/heroes', hero.idHero]"
          aria-label="Edit Hero"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          title="delete hero"
          mat-icon-button
          class="delete"
          (click)="deleteHero(hero.idHero)"
          aria-label="Delete Hero"
        >
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <!-- Header and Row Declarations -->
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      class="mat-row"
      *matRowDef="let hero; columns: displayedColumns"
    ></mat-row>
  </mat-table>
</div>
