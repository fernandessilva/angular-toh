<h1>Heroes</h1>
<div fxLayoutAlign="end" class="newHeroButton">
<button mat-raised-button color="warn"routerLink="/new" class="addButton">New Hero</button>
</div>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
  </ng-container>

  <!-- Name Colimn -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row
    class="mat-row"
    *matRowDef="let row; columns: displayedColumns"
  ></mat-row>

  <!-- Action Buttons -->
  <ng-container matColumnDef="actions" fxLayoutAlign="end end">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">

      <button mat-icon-button [routerLink]="['/heroes', row.id]">
        <mat-icon>edit</mat-icon>
      </button>
      <button
        title="delete hero"
        mat-icon-button
        class="delete"
        (click)="deleteHero(row.id)"
      >
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>
</mat-table>
