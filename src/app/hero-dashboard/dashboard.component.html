<h2>Dashboard</h2>

<div
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="12px"
  fxLayoutAlign="space-between"
  class="dashboard"
>
  <mat-card
    class="hero-card"
    *ngFor="let hero of heroes"
    [routerLink]="['/heroes', hero.idHero]"
  >
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card>
</div>
