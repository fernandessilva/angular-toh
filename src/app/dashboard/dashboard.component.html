<h1>Dashboard</h1>

<div
   fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="12px"
  fxLayoutAlign="space-between"
>
  <mat-card
    class="hero-card"
    *ngFor="let hero of heroes"
    [routerLink]="['/heroes', hero.name]"
  >
    <mat-card-title>{{ hero.name }}</mat-card-title>
  </mat-card>
</div>
