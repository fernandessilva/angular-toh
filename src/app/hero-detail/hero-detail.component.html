<h1>Update Hero</h1>
<form [formGroup]="form">
  <div *ngIf="hero">
    <mat-card class="card">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Hero id</mat-label>
          <input matInput formControlName="idHero"/>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content flexLayout="column">
        <mat-form-field>
          <mat-label>Hero Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="goBack()" class="back" aria-label="Return to heroes list">Cancel</button>
        <button mat-raised-button color="primary" (click)="update()" class="save" aria-label="Send changes" >
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
