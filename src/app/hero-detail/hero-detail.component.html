<h1>Update Hero</h1>
<div *ngIf="hero">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Hero id</mat-label>
        <input matInput [(ngModel)]="hero.id" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-content flexLayout="column">
      <mat-form-field>
        <mat-label>Hero Name</mat-label>
        <input matInput [(ngModel)]="hero.name" />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-fab color="warn" (click)="save()" class="save">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-fab color="warn" (click)="goBack()" class="back">
        <mat-icon>home</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
