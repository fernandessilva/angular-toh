<form [formGroup]="form">
  <div *ngIf="hero">
    <mat-card class="card">
      <mat-card-title class="mat-card-title">Update Hero</mat-card-title>
      <mat-card-content>
        <mat-form-field class="mat-card-form-field">
          <mat-label>Hero id</mat-label>
          <input matInput formControlName="idHero" />
        </mat-form-field>
        <mat-form-field class="mat-card-form-field">
          <mat-label>Hero Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          (click)="goBack()"
          class="back"
          aria-label="Return to heroes list"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="update()"
          class="save"
          aria-label="Send changes"
        >
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
